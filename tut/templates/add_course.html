{% extends 'page1.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            margin: 15px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card:hover {
            transform: scale(1.02);
            transition: transform 0.2s;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
        }
        button {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card animate__animated animate__fadeInUp">
            <h2 class="card-title">Add Course</h2>
            <form action="{% url 'add_course_' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Course Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="fee">Fee:</label>
                    <input type="number" id="fee" name="fee" class="form-control" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="syllabus">Syllabus (PDF):</label>
                    <input type="file" id="syllabus" name="syllabus" class="form-control-file">
                </div>

                <div class="form-group">
                    <label for="duration">Duration (in weeks):</label>
                    <input type="number" id="duration" name="duration" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
