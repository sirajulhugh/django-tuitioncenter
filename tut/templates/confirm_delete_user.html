{% extends 'page1.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .delete-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .delete-container h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .delete-container button {
            margin-right: 10px;
        }
        .delete-container a {
            color: #d0d8de;
            text-decoration: none;
        }
        .delete-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Are you sure you want to reject {{ user.user.username }}?</h2>
        <form action="{% url 'delete_user' user_type user.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'list_new_users' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div><br><br><br>
</body>
</html>

{% endblock %}
