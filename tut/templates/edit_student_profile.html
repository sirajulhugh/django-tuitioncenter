{% extends 'page3.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-container {
            max-width: 800px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: box-shadow 0.3s, transform 0.3s;
            margin: auto; /* Center the container horizontally */
        }
        .custom-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .img-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
            transition: border-color 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .img-preview:hover {
            border-color: #0056b3;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container custom-container mt-5">
        <h1 class="mb-4">Edit Profile</h1>
        <form action="{% url 'edit_student_profile_' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ student.user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.user.email }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ student.age }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" required>{{ student.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="date_of_join">Date of Join</label>
                <input type="date" class="form-control" id="date_of_join" name="date_of_join" value="{{ student.date_of_join }}" required>
            </div>
            <div class="form-group">
                <label for="images">Profile Picture</label>
                {% if student.images %}
                    <img src="{{ student.images.url }}" alt="Profile Picture" class="img-preview mb-3">
                {% endif %}
                <input type="file" class="form-control-file" id="images" name="images">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
